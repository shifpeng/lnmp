user                    www;
worker_processes        auto;
worker_cpu_affinity     auto;
pid                     logs/nginx.pid;

events {
    worker_connections  102400;
}

http {
    charset             utf-8;
    server_tokens       off;

    log_format  main    '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

    include             mime.types;
    default_type        application/octet-stream;

    client_max_body_size 20M;

    sendfile            on;
    keepalive_timeout   20;

    gzip                on;
    gzip_vary           on;
    gzip_comp_level     1;
    gzip_types          text/css application/javascript application/json image/png image/webp image/apng image/jpeg image/x-icon;

    error_log           /www/z_error.log;
    access_log          /www/z_$host.log main;

    server {
        listen      80;
        server_name www.test.com;
        root        /www;

        location / {
            index   index.php index.html index.htm;
        }

        location ~* \.php {
            include                 fastcgi_params;
            fastcgi_index           index.php;
            fastcgi_pass            127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(.*)$;
            fastcgi_param           PATH_INFO       $fastcgi_path_info;
            fastcgi_param           SCRIPT_NAME     $fastcgi_script_name;
            fastcgi_param           SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
    server {
        listen       80;
        listen       8080;
        server_name  dllcs.dlltrip.com;
        # error_log /var/log/php-fpm/error.log error;
    #   location / {
            root   /www/dll/ZZCS/coding;
            index  login.html index.html index.htm;
    #  }
        location ~ .+\.php($|/) {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_read_timeout 600;
            fastcgi_split_path_info  ^(.+\.php)(/.*)$;
            fastcgi_param  PATH_INFO $fastcgi_path_info;
            fastcgi_param  SCRIPT_FILENAME  /www/dll/ZZCS/coding/$fastcgi_script_name;
            fastcgi_param  SCRIPT_NAME   $fastcgi_script_name;
            include        fastcgi_params;
        }
        error_page  404              /404.html;
        location = /404.html {
            root   /www/dll/ZZCS/coding;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /www/dll/ZZCS/coding;
        }
    }

    server {
        listen       80;
        server_name  dllcs1.dlltrip.com dllfo.dlltrip.com dllhotel.dlltrip.com;
        client_max_body_size 128M;
        client_body_buffer_size 2M;

        location / {
            root   /www/dll/ZZCX_yii/backend/web;
            index  index.php login.html index.html index.htm;
            try_files $uri $uri/ /index.php?$args;
        }
        location ~ .+\.php($|/) {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_split_path_info  ^(.+\.php)(/.*)$;
            fastcgi_param  PATH_INFO $fastcgi_path_info;
            fastcgi_param APPLICATION_ENV 'pro';
            fastcgi_param  SCRIPT_FILENAME  /www/dll/ZZCX_yii/backend/web/$fastcgi_script_name;
            fastcgi_param  SCRIPT_NAME   $fastcgi_script_name;
            include        fastcgi_params;
        }
        error_page  404              /404.html;
        location = /404.html {
            root   /www/dll/ZZCX_yii;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /www/dll/ZZCX_yii;
        }
    }
}
